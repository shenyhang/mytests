<link rel="stylesheet" type="text/css" href="css/forget_password_reset.css">
<div class="banner_bj" ng-controller="ModifyLoginController">
	<div class="regis_c">
		<h5>{{ 'RESET_LOGIN_PASSWORD' | translate }}</h5>
		<div class="regis_emil">
			<input type="password" ng-model="modifyLoginParam.newPassword" placeholder="{{ 'ENTY_NEW_LOGIN_PASSWORD' | translate }}">
		</div>
		<div class="regis_emil">
			<input type="password" ng-model="modifyLoginParam.renewPassword" placeholder="{{ 'ENTY_NEW_LOGIN_PASSWORD_AGAIN' | translate }}">
		</div>
		<p class="forget_errmsg">{{ conParam.errormsg | translate }}</p>
		<div class="forget_button">
			<button ng-click="setNewLoginPaasword()" ng-disabled="conParam.bt_disable" >{{ 'FUND_SET' | translate }}</button>
		</div>
		
	</div>
</div>
